logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=trace

spring.datasource.password=password
spring.datasource.url=jdbc:postgresql://localhost:5432/carmigo
spring.datasource.username=admin

spring.jpa.database-platform=carmigo
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

springdoc.api.description=RESTful API for CRUD operations on users (platform users, drivers and passengers) and journeys.
springdoc.api.title=Car-Migo API
springdoc.swagger-ui.displayOperationId=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.use-fqn=true
springdoc.writer-with-order-by-keys=true

debug=true
